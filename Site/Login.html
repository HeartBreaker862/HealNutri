        <script>
            // Função para mostrar o popup e carregar a imagem
            function mostrarPopup() {
              var popupContainer = document.getElementById('popup-container');
              var imagemPopup = document.getElementById('imagemPopup');
              popupContainer.style.display = 'block';
        
              // Defina o caminho da imagem aqui
              imagemPopup.src = 'TestePulso.jpg';
            }
        
            // Função para fechar o popup
            function fecharPopup() {
              document.getElementById('popup-container').style.display = 'none';
            }
        
            // Adiciona um ouvinte de evento ao botão para chamar a função mostrarPopup() quando clicado
            document.getElementById('mostrarPopup').addEventListener('click', mostrarPopup);
          </script>
